<html>
    <head>
        <title> JS Calc</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="background">  
            
            <div id="result">
                Result
            </div>

            <div id="main">
                 
                <div id="first-rows">
                     <button class="btn-style clear-bg" id="clear"> C </button>
                     <button value="^" class="btn-style operator">^</button>
                     <button value="/" class="btn-style operator">/</button>
                     <button value="*" class="btn-style operator">*</button>
                     <button value="-" class="btn-style operator">-</button>
                </div>

                 <div class="rows">
                     <button class="del-style delete-bg"> Del </button>
                     <button value="7" class="btn-style num-bg">7</button>
                     <button value="8" class="btn-style num-bg">8</button>
                     <button value="9" class="btn-style num-bg">9</button>
                     <button value="+" class="btn-style operator">+</button>
                 </div>

                 <div class="rows">
                     <button value="(" class="btn-style operator first-child"> ( </button>
                     <button value="4" class="btn-style num-bg">4</button>
                     <button value="5" class="btn-style num-bg">5</button>
                     <button value="6" class="btn-style num-bg">6</button>
                 </div>

                 <div class="rows">
                     <button value=")" class="btn-style operator first-child"> ) </button>
                     <button value="1" class="btn-style num-bg">1</button>
                     <button value="2" class="btn-style num-bg">2</button>
                     <button value="3" class="btn-style num-bg">3</button>
                 </div>

                 <div class="rows">
                     <button value="." class="btn-style operator first-child"> . </button>
                     <button value="0" class="zero-style">0</button>
                     <button value="=" class="calc-style">=</button>
                 </div>

            </div>         
         </div>
    </body>

</html>
